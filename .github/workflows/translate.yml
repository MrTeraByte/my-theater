name: Translate and Upload Movie

on:
  workflow_dispatch:
    inputs:
      movie_url:
        description: 'Direct URL of the movie'
        required: true
      movie_name:
        description: 'Target filename with extension (e.g. gladiator.mp4)'
        required: true

jobs:
  process:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # This automatically caches npm dependencies based on package-lock.json
          cache: 'npm'

      # 1. Cache FFmpeg Binary
      - name: Cache FFmpeg
        id: cache-ffmpeg
        uses: actions/cache@v4
        with:
          path: /usr/local/bin/ffmpeg
          key: ${{ runner.os }}-ffmpeg-v3

      # 2. Setup FFmpeg (Only runs if cache-ffmpeg misses)
      - name: Setup FFmpeg
        if: steps.cache-ffmpeg.outputs.cache-hit != 'true'
        uses: federicocarboni/setup-ffmpeg@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # 3. Install dependencies (Uses cache from setup-node above)
      - name: Install dependencies
        run: npm install @aws-sdk/client-s3 @aws-sdk/lib-storage axios typescript tsx

      - name: Verify FFmpeg
        run: ffmpeg -version

      - name: Run Script
        env:
          R2_ENDPOINT: ${{ secrets.R2_ENDPOINT }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}
        run: npx tsx translate.ts "${{ github.event.inputs.movie_url }}" "${{ github.event.inputs.movie_name }}"
