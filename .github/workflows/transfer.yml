name: Cloud-to-Cloud Transfer
on:
  workflow_dispatch:
    inputs:
      video_url:
        description: 'URL of the video to download'
        required: true
      file_name:
        description: 'Target filename in R2'
        required: true
        default: 'video.mp4'

jobs:
  transfer:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Install dependencies
        run: npm install @aws-sdk/client-s3 @aws-sdk/lib-storage axios tsx

      - name: Run Transfer
        run: npx tsx transfer.ts "${{ github.event.inputs.video_url }}" "${{ github.event.inputs.file_name }}"
        env:
          R2_API_ENDPOINT: ${{ secrets.R2_ENDPOINT }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}